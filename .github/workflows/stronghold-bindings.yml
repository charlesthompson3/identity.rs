name: Stronghold Bindings
env:
  DEBUG: napi:*
  APP_NAME: stronghold-nodejs # must match the package name in package.json
  MACOSX_DEPLOYMENT_TARGET: '10.13'
  WORKING_DIRECTORY: bindings/stronghold-nodejs
on:
  pull_request:
defaults:
  run:
    working-directory: bindings/stronghold-nodejs
    shell: bash
jobs:
  build-stronghold-nodejs:
    strategy:
      fail-fast: false
      matrix:
        settings:
          - host: macos-latest
            target: x86_64-apple-darwin
            architecture: x64
            build: |
              npm run build
              strip -x *.node
            test: |
              npm run test
          - host: windows-latest
            target: x86_64-pc-windows-msvc
            architecture: x64
            build: |
              npm run build
            test: |
              npm run test
          # - host: ubuntu-latest
          #   target: x86_64-unknown-linux-gnu
          #   architecture: x64
          #   docker: |
          #     docker pull $DOCKER_REGISTRY_URL/napi-rs/napi-rs/nodejs-rust:lts-debian
          #     docker tag $DOCKER_REGISTRY_URL/napi-rs/napi-rs/nodejs-rust:lts-debian builder
